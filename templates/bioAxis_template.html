{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h2 class="text-center pb-4 border-bottom">Построение биомеханической оси</h2>

    <div class="card shadow rounded-4 px-4 py-4 mb-5">
        <h4 class="mb-4 fw-semibold">Загрузка собственных данных</h4>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label fw-semibold">Изображение (PNG, JPG, JPEG):</label>
                <input type="file" name="images" accept=".png,.jpg,.jpeg" multiple class="form-control" required>
            </div>

            <div class="mb-4">
                <label class="form-label fw-semibold">Разметка (.json):</label>
                <input type="file" name="annotations" accept=".json" multiple class="form-control">
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary btn-lg rounded-pill px-4">Отправить</button>
                <!--<a href="{{ url_for('test_on_sample') }}" class="btn btn-outline-secondary btn-lg rounded-pill px-4">Протестировать на тестовых данных</a>-->
            </div>
        </form>

        {% include 'message.html' %}
    </div>
</div>
{% endblock %}
