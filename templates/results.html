{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <div class="mb-4">
        <!--<p class="fs-5 fw-semibold">Регенерат обнаружен в квадратах: {{ result[0][2] }}</p>-->
        <p class="fs-5 fw-semibold">Рассстояния до классов {{ result[0][6]|safe }}</p>
        <p class="fs-5 fw-semibold">Вердикт {{ result[0][5]|safe }}</p>
    </div>

    <div class="row mb-4 g-4">
        <div class="col-md-6 text-center">
            <figure>
                <img src="{{ '/' + result[0][0] }}" alt="Исходное изображение" class="img-fluid rounded shadow" style="max-width: 600px; max-height: 400px; width: auto; height: auto;">
                <figcaption class="mt-2">Исходное изображение</figcaption>
            </figure>
        </div>
        <div class="col-md-6 text-center">
            <figure>
                <img src="{{ '/' + result[0][3] }}" alt="Обработанное изображение" class="img-fluid rounded shadow" style="max-width: 600px; max-height: 400px; width: auto; height: auto;">
                <figcaption class="mt-2">Регенерат</figcaption>
            </figure>
        </div>
    </div>

    <div class="container my-4">
        <h5 class="text-center mb-4">Примеры изображений для распознанной патологии</h5>
        <div class="row justify-content-center">
            {% for img in result[0][7] %}
            <div class="col-12 col-md-4 mb-3 d-flex justify-content-center">
                <img src="{{ url_for('static', filename=img.split('static/')[-1]) }}" 
                     class="img-fluid rounded shadow-sm" style="max-height: 300px;" alt="example">
            </div>
            {% endfor %}
        </div>
    </div>


    <div class="row">
        <div class="col text-center">
            <figure>
                <img src="{{ '/' + result[0][4] }}" alt="Гистограммы" class="img-fluid rounded shadow">
                <figcaption class="mt-2">Гистограммы</figcaption>
            </figure>
        </div>
    </div>
</div>
{% endblock %}
