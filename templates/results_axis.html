{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <div class="mb-4">
        <!--<p class="fs-5 fw-semibold">Регенерат обнаружен в квадратах: {{ result[0][2] }}</p>-->
        <p class="fs-5 fw-semibold">Результат</p> 
        <p class="fs-5 fw-semibold">Угол наклона между прямыми: {{ result[0][3]|safe }}°</p>
        <p>{{ result[0][2]|safe }}</p>
    </div>
    <div class="row mb-4 g-4">
        <div class="col-md-6 text-center">
            <figure>
                <img src="{{ '/' + result[0][0] }}" alt="Исходное изображение" class="img-fluid rounded shadow" style="max-width: 600px; max-height: 400px; width: auto; height: auto;">
                <figcaption class="mt-2">Обнаруженные контуры на исходном изображении</figcaption>
            </figure>
        </div>
        <div class="col-md-6 text-center">
            <figure>
                <img src="{{ '/' + result[0][1] }}" alt="Исходное изображение" class="img-fluid rounded shadow" style="max-width: 600px; max-height: 400px; width: auto; height: auto;">
                <figcaption class="mt-2">Биомеханическая ось</figcaption>
            </figure>
        </div>
    </div>
    <div class="row mb-4 g-4">
    </div>
</div>
{% endblock %}
