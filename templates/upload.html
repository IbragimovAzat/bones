{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Загрузите изображение</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*">
        <button type="submit">Загрузить</button>
    </form>
</div>
{% endblock %}
